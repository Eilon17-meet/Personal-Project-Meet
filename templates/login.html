<html lang="en">

{% include 'head.html' %}

    <!-- Page Content -->
    <div class="container">

        <div class="row">

<div class="col-md-1"></div>
            <div class="col-md-10"><h1>Log In Here, Soldier</h1>

<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<form action="{{url_for('login')}}" method="post">
	Email Adress:<br>
	<input type="text" class="form-control" name="email" placeholder="Enter Email, and drink our fake Fanta"><br>
	Password:<br>
	<input class="form-control" type="password" name="password" placeholder="Enter Password, Soldier">
    <br>
	<input class="form-control" type="submit" value="Login">
</form>

<p> Dont have an account? <a href={{url_for('newCustomer')}}> Create one! </a></p></div>
